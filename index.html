<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Table</title>
  </head>
   <h1>FIlter Search</h1>
   <input type="text" id="searchBox-1" placeholder="    Search here  ">

  <body>
    <div id="container">
      <div id="nameDiv" class="input">
        Name <input type="text" id="name" placeholder="Eg. Shekhar" />
      </div>
      <div class="input">
        Age <input type="text" id="age" placeholder="Eg. 18" />
      </div>
      <div class="input">
        Grade <input type="text" id="grade" placeholder="Eg. A++" />
      </div>

      <button id="entry">Input Entry</button>
    </div>
    <table id="display">
        <tr>
            <th>Name</th>
            <th>age</th>
            <th>Grade</th>
        </tr>
    </table>
  </body>
  <script src="script.js"></script>
</html>
